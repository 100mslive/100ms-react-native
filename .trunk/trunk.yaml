version: 0.1
cli:
  version: 1.1.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.6
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - ktlint@0.47.1
    - svgo@3.0.2
    - prettier@2.8.1
    - shfmt@3.5.0
    - gitleaks@8.15.2
    - shellcheck@0.8.0
    - git-diff-check
    - markdownlint@0.32.2
    - buildifier@5.1.0
runtimes:
  enabled:
    - go@1.18.3
    - java@11.0.13
    - node@16.14.2
actions:
  enabled:
    - trunk-upgrade-available
