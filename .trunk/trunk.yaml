version: 0.1
cli:
  version: 1.16.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - swiftlint@0.53.0
    - eslint@8.52.0
    - checkov@2.4.9
    - osv-scanner@1.4.0
    - trivy@0.45.1
    - trufflehog@3.56.1
    - oxipng@8.0.0
    - yamllint@1.32.0
    - ktlint@1.0.0
    - svgo@3.0.2
    - shfmt@3.6.0
    - gitleaks@8.18.0
    - shellcheck@0.9.0
    - git-diff-check
    - markdownlint@0.37.0
    - buildifier@6.3.3
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - java@13.0.11
    - node@18.12.1
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
