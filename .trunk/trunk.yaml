version: 0.1
cli:
  version: 1.8.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.14
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - ktlint@0.49.0
    - svgo@3.0.2
    - prettier@2.8.8
    - shfmt@3.5.0
    - gitleaks@8.16.3
    - shellcheck@0.9.0
    - git-diff-check
    - markdownlint@0.34.0
    - buildifier@6.1.2
runtimes:
  enabled:
    - go@1.18.3
    - java@11.0.13
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
