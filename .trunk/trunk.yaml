version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.6.1
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - vale
    - osv-scanner
  enabled:
    - dotenv-linter@3.3.0
    - actionlint@1.7.1
    - prettier@3.3.3
    - swiftlint@0.54.0
    - checkov@3.2.216
    - trivy@0.54.0
    - trufflehog@3.80.3
    - oxipng@9.1.2
    - yamllint@1.35.1
    - ktlint@1.3.1
    - svgo@3.3.2
    - shfmt@3.6.0
    - gitleaks@8.18.4
    - shellcheck@0.10.0
    - git-diff-check
    - markdownlint@0.41.0
    - buildifier@7.1.2
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - java@13.0.11
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
