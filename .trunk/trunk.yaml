version: 0.1
cli:
  version: 1.18.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.26
    - prettier@3.1.1
    - swiftlint@0.54.0
    - checkov@3.1.38
    - osv-scanner@1.5.0
    - trivy@0.48.1
    - trufflehog@3.63.4
    - oxipng@9.0.0
    - yamllint@1.33.0
    - ktlint@1.0.1
    - svgo@3.1.0
    - shfmt@3.6.0
    - gitleaks@8.18.1
    - shellcheck@0.9.0
    - git-diff-check
    - markdownlint@0.38.0
    - buildifier@6.4.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - java@13.0.11
    - node@18.12.1
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
