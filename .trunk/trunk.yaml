version: 0.1
cli:
  version: 1.21.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.5
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - osv-scanner
  enabled:
    - dotenv-linter@3.3.0
    - actionlint@1.6.27
    - prettier@3.2.5
    - swiftlint@0.54.0
    - checkov@3.2.60
    - trivy@0.50.1
    - trufflehog@3.71.0
    - oxipng@9.0.0
    - yamllint@1.35.1
    - ktlint@1.2.1
    - svgo@3.2.0
    - shfmt@3.6.0
    - gitleaks@8.18.2
    - shellcheck@0.10.0
    - git-diff-check
    - markdownlint@0.39.0
    - buildifier@7.1.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - java@13.0.11
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
