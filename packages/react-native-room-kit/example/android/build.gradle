// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34  // RN 0.77.3 default (avoids edge-to-edge requirements)

        // NDK 27 for 16KB page size support (RN 0.77.3)
        ndkVersion = "27.1.12297006"

        // Kotlin 2.0.21 for RN 0.77.3 compatibility
        kotlinVersion = "2.0.21"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // AGP version managed by React Native Gradle Plugin
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

// Global configuration for all subprojects to enforce Java 17 and Kotlin 2.0
subprojects {
    afterEvaluate { project ->
        if (project.plugins.hasPlugin('com.android.library') ||
            project.plugins.hasPlugin('com.android.application')) {
            project.android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_17
                    targetCompatibility JavaVersion.VERSION_17
                }
            }
        }

        if (project.plugins.hasPlugin('org.jetbrains.kotlin.android')) {
            project.tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
                kotlinOptions {
                    jvmTarget = "17"
                }
            }
        }
    }
}
