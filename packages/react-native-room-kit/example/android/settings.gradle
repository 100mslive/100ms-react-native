pluginManagement {
    includeBuild("../node_modules/@react-native/gradle-plugin")
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id("com.facebook.react.settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension){ ex ->
    ex.autolinkLibrariesFromCommand()
}

rootProject.name = 'RNExample'
include ':app'

include ':100mslive_react-native-hms'
project(':100mslive_react-native-hms').projectDir = new File(rootProject.projectDir, '../../../react-native-hms/android')
