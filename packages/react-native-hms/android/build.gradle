import groovy.json.JsonSlurper

def sdkVersions = new JsonSlurper().parse file("../sdk-versions.json")

buildscript {

    ext.safeExtGet = { prop, fallback ->
      rootProject.ext.has(prop) ? rootProject.ext.get (prop) : fallback
    }

    ext.getKotlinVersion = {
      if (ext.has("kotlinVersion")) {
        ext.kotlinVersion()
      } else {
        ext.safeExtGet("kotlinVersion", "1.6.0")
      }
    }
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            gradlePluginPortal( )
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getKotlinVersion()}"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('Hmssdk_compileSdkVersion', 31)
    defaultConfig {
        minSdkVersion safeExtGet('Hmssdk_minSdkVersion', 21)
        targetSdkVersion safeExtGet('Hmssdk_targetSdkVersion', 31)
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    gradlePluginPortal( )
    maven { url 'https://jitpack.io' }
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"
    implementation "com.google.code.gson:gson:2.9.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${getKotlinVersion()}"
    implementation "androidx.core:core-ktx:1.6.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.3"
    implementation "androidx.appcompat:appcompat:1.3.1"

    // implementation "live.100ms:android-sdk:${sdkVersions["android"]}"
    // implementation "live.100ms:video-view:${sdkVersions["android"]}"
    // implementation "live.100ms:hls-player:${sdkVersions["android"]}"

    implementation "com.github.100mslive.android-sdk:videoview:dev-v2-SNAPSHOT"
    implementation "com.github.100mslive.android-sdk:hls-player:dev-v2-SNAPSHOT"
    implementation 'com.github.100mslive.android-sdk:lib:dev-v2-SNAPSHOT'
}
