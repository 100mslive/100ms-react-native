name: Release

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
      - develop
    paths-ignore:
      - "**.md"
      - doc/**
      - .git/
      - .vscode/
      - "**.txt"

jobs:

  release_apk:
    name: Release Android APK
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11.x
      - name: Setup Secrets
        env:
          ANDROID_APPFILE: ${{ secrets.ANDROID_APPFILE }}
          ANDROID_FASTFILE: ${{ secrets.ANDROID_FASTFILE }}
          ANDROID_PLUGINFILE: ${{ secrets.ANDROID_PLUGINFILE }}
        run: |
          echo $ANDROID_APPFILE > packages/react-native-room-kit/example/android/fastlane/Appfile
          echo $ANDROID_FASTFILE > packages/react-native-room-kit/example/android/fastlane/Fastfile
          echo $ANDROID_PLUGINFILE > packages/react-native-room-kit/example/android/fastlane/Pluginfile
          cd packages/react-native-room-kit/example/android/fastlane
          ls -la
          git status
