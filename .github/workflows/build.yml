name: Build

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
      - develop
    paths-ignore:
      - "**.md"
      - doc/**
      - .git/
      - .vscode/
      - "**.txt"

permissions:
  checks: write
  contents: read

jobs:
  build_apk:
    name: Build APK
    if: github.event.pull_request.draft == false
    runs-on: macOS-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 11.x

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          cd packages/react-native-hms/
          npm install
          cd example/
          npm install
          cd ../../react-native-room-kit/
          npm install
          cd example/
          npm install

      - name: Publish Dry Run
        run: |
          cd packages/react-native-hms/ && npm publish --dry-run
          cd ../react-native-room-kit/ && npm publish --dry-run

      - name: Make Gradlew Executable
        run: cd packages/react-native-room-kit/example/android && chmod +x ./gradlew

      - name: Generate App APK
        run: |
          cd packages/react-native-room-kit/example/android
          ./gradlew assembleDebug --no-daemon

      - name: Check Core SDK Bundle Size
        uses: shwetsolanki/react-native-bundle-size@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ios-entry-file: packages/react-native-hms/src/index.ts
          android-entry-file: packages/react-native-hms/src/index.ts
          include-assets: 'true'
          include-source-maps: 'true'

      - name: Check Room Kit Bundle Size
        uses: shwetsolanki/react-native-bundle-size@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ios-entry-file: packages/react-native-room-kit/src/index.ts
          android-entry-file: packages/react-native-room-kit/src/index.ts
          include-assets: 'true'
          include-source-maps: 'true'
