name: Release Apps

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

on: [workflow_dispatch]

permissions:
  checks: write
  contents: read

jobs:
  release_android_app:
    name: Release Android App
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: zulu

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Create Release APK
        run: |
          cd ./packages/react-native-hms
          npm install
          cd ../react-native-room-kit
          npm install
          cd ./example
          npm install
          cd ./android
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: internal, External
          releaseNotesFile: ./packages/react-native-room-kit/example/ExampleAppChangelog.txt
          file: ./packages/react-native-room-kit/example/android/app/build/outputs/apk/release/app-release.apk

      - name: Extract Branch Name
        shell: bash
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch

      - name: Post Slack Notification
        uses: rtCamp/action-slack-notify@v2.2.1
        env:
          SLACK_CHANNEL: dogfooding
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON_EMMOJI: ":react:"
          SLACK_USERNAME: React Native Bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_URL }}
          SLACK_TITLE: ":react: ğŸ‰ React Native Android App released! ğŸŠ :react:"
          SLACK_MESSAGE: ğŸ“ Changelog ğŸ”— https://github.com/100mslive/100ms-react-native/blob/${{ steps.extract_branch.outputs.branch }}/packages/react-native-room-kit/example/ExampleAppChangelog.txt
          SLACK_FOOTER: ğŸ¤– Download from Firebase ğŸ‘‰ https://appdistribution.firebase.dev/i/7b7ab3b30e627c35
