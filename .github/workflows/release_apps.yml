name: Release Apps

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
      - develop

permissions:
  checks: write
  contents: read

jobs:
  release_android_app:
    name: Release Android App
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: zulu

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      # - name: Setup Ruby
      #   uses: ruby/setup-ruby@v1
      #   with:
      #     ruby-version: '3.2'
      #     bundler-cache: true

      # - name: Build Android App from Fastlane
      #   run: |
      #     mkdir ./packages/react-native-room-kit/example/android/fastlane
      #     echo "${{ secrets.ANDROID_FASTFILE }}" > ./packages/react-native-room-kit/example/android/fastlane/Fastfile

      - name: Create Release APK
        run: |
          cd ./packages/react-native-hms
          npm install
          cd ../react-native-room-kit
          npm install
          cd ./example
          npm install
          cd ./android
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: internal
          file: ./packages/react-native-room-kit/example/android/app/build/outputs/apk/release/app-release.apk
