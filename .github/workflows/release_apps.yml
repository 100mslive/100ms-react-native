name: Release Apps

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
      - develop

permissions:
  checks: write
  contents: read

jobs:
  release_android_app:
    name: Release Android App
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'zulu'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      # - name: Install Dependencies
      #   run: |
      #     cd ./packages/react-native-room-kit
      #     npm install
      #     cd example
      #     npm install

      - name: Build Android App from Fastlane
        run: |
          echo "${{ secrets.ANDROID_FASTFILE }}" > ./packages/react-native-room-kit/example/android/fastlane/Fastfile

      - name: Display the contents
        run: cat packages/react-native-room-kit/example/android/fastlane/Fastfile

